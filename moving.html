<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @keyframes  moving {
0%{
transform: translate(1px ,1px);

}
25%{
transform: translate(1250px ,500px);
}
50%{
transform: translate(1px, 600px);
}
75%{
    transform: translate(1px,560px);
}
100%{
transform: translate(1250px,500px);
}

        }
        h1{
            display: inline-block;
            animation: moving 5s linear;
        }
    </style>
</head>
<body>
    <h1>&#128525;</h1>
</body>
</html>
